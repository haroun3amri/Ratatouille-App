<div fxLayout="row" fxLayoutAlign="center center" class="cards">

  <div fxFlex="20" class="example-card">
    <mat-card [class.mat-elevation-z8]="true">
      <mat-card-header>
        <mat-card-title>Drive</mat-card-title>
        <mat-card-subtitle>Vous devez vous derigez vous le drive du magasin choisi
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/car-icon.png" class="card-image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Choisir ce mode :
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showInfoDrive()">
          <mat-icon>error</mat-icon>
        </button>
        <button mat-button (click)="selectDriveDelivery()">Séléctionner</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="20" class="example-card">
    <mat-card [class.mat-elevation-z8]="true">
      <mat-card-header>
        <mat-card-title>Livraison</mat-card-title>
        <mat-card-subtitle>Votre commande vous sera expedié dans les plus courtes délais
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/dolly-512.png" class="card-image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Choisir ce mode :
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showInfoHome()">
          <mat-icon>error</mat-icon>
        </button>
        <button mat-button (click)="selectHomeDelivery()">Séléctionner</button>
      </mat-card-actions>
    </mat-card>
  </div>



</div>
